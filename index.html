<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jump Slime 10</title>
    <style>
        body { margin: 0; overflow: hidden; background: #e8f5e9; font-family: sans-serif; touch-action: none; }
        
        /* 広告エリア：上下110px固定 */
        #ad-top { position: fixed; top: 0; left: 0; width: 100%; height: 110px; background: #333; z-index: 100; display: flex; align-items: center; justify-content: center; }
        #ad-bottom { position: fixed; bottom: 0; left: 0; width: 100%; height: 110px; background: #333; z-index: 100; display: flex; align-items: center; justify-content: center; }
        
        canvas { display: block; margin-top: 110px; background: #c8e6c9; }
        
        #ui { position: absolute; top: 120px; left: 0; width: 100%; text-align: center; color: #2e7d32; font-size: 24px; font-weight: bold; pointer-events: none; }
        
        #startScreen {
            position: absolute; top: 110px; left: 0; width: 100%; height: calc(100vh - 220px);
            background: rgba(255,255,255,0.8); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 50;
        }
        #goButton { padding: 15px 40px; font-size: 24px; background: #4caf50; border: none; border-radius: 50px; color: white; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="ad-top"><div id="ad-box-1">★</div></div>
    <div id="ad-bottom"><div id="ad-box-2">★</div></div>

    <div id="startScreen">
        <h1 style="color:#2e7d32; margin-bottom:10px;">JUMP SLIME</h1>
        <p>タイミングよくタップしてジャンプ！</p>
        <button id="goButton">START</button>
        <p style="margin-top:15px;">BEST: <span id="best-ui">0</span></p>
    </div>

    <div id="ui">SCORE: 0</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const ui = document.getElementById("ui");
        const startScreen = document.getElementById("startScreen");
        const bestUi = document.getElementById("best-ui");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight - 220;

        let score = 0;
        let bestScore = localStorage.getItem("jump_slime_best") || 0;
        let gameActive = false;
        
        let slime = { x: 50, y: canvas.height - 40, vy: 0, jumpPower: -15, gravity: 0.8, size: 20 };
        let platforms = [];
        bestUi.innerText = bestScore;

        document.getElementById("goButton").onclick = () => {
            startScreen.style.display = "none";
            gameActive = true;
            score = 0;
            slime.y = canvas.height - 40;
            slime.vy = 0;
            platforms = [{ x: 30, y: canvas.height - 20, w: 100 }];
            spawnPlatform();
            update();
        };

        window.addEventListener("pointerdown", () => {
            if(gameActive && slime.vy === 0) { // 地面にいる時だけジャンプ
                slime.vy = slime.jumpPower;
            }
        });

        function spawnPlatform() {
            if(!gameActive) return;
            let lastP = platforms[platforms.length - 1];
            platforms.push({
                x: lastP.x + 150 + Math.random() * 100,
                y: canvas.height - 20 - Math.random() * 50,
                w: 80 + Math.random() * 50
            });
            if(platforms.length > 5) platforms.shift();
            setTimeout(spawnPlatform, 2000);
        }

        function update() {
            if(!gameActive) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 重力
            slime.vy += slime.gravity;
            slime.y += slime.vy;

            // 足場との判定
            let onGround = false;
            platforms.forEach(p => {
                p.x -= 3 + (score / 10); // スコアが上がると足場が速くなる
                ctx.fillStyle = "#8d6e63";
                ctx.fillRect(p.x, p.y, p.w, 20);

                if(slime.y + slime.size > p.y && slime.y + slime.size < p.y + 25 &&
                   slime.x + slime.size > p.x && slime.x - slime.size < p.x + p.w &&
                   slime.vy > 0) {
                    slime.y = p.y - slime.size;
                    slime.vy = 0;
                    onGround = true;
                }
            });

            // スライム描画
            ctx.fillStyle = "#4caf50";
            ctx.beginPath();
            ctx.arc(slime.x, slime.y, slime.size, 0, Math.PI * 2);
            ctx.fill();

            // 落下判定
            if(slime.y > canvas.height) {
                gameOver();
                return;
            }

            // スコア（生き残っている距離）
            score += 0.05;
            ui.innerText = "SCORE: " + Math.floor(score);

            requestAnimationFrame(update);
        }

        function gameOver() {
            gameActive = false;
            let finalScore = Math.floor(score);
            if(finalScore > bestScore) {
                bestScore = finalScore;
                localStorage.setItem("jump_slime_best", bestScore);
            }
            alert("GAME OVER!\nSCORE: " + finalScore);
            location.reload();
        }

        // 20.1秒リフレッシュ
        setInterval(() => {
            ["ad-box-1", "ad-box-2"].forEach(id => {
                const box = document.getElementById(id);
                if (box && box.innerHTML.trim() !== "★") {
                    const tag = box.innerHTML;
                    box.innerHTML = "";
                    setTimeout(() => { box.innerHTML = tag; }, 100);
                }
            });
        }, 20100);
    </script>
</body>
</html>
